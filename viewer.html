<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link rel="stylesheet" href="viewer.css">
    <script src="surahData.js"></script>
    <script src="viewer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">
            Surahs
        </div>

        <div id="sidebar-controls">
            <div class="nav-buttons">
                <button id="btn-prev" title="Previous Page"><i class="fas fa-chevron-left"></i> Prev</button>
                <button id="btn-next" title="Next Page">Next <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="page-jump">
                Page <input type="number" id="page-input" min="1" max="604" value="1">
                <button id="btn-go">Go</button>
            </div>
        </div>

        <ul id="surah-list">
            <!-- Populated by JS -->
        </ul>
    </nav>

    <div id="main-content">
        <button id="sidebar-toggle" title="Toggle Menu">
            <i class="fas fa-bars"></i>
        </button>

        <div id="page-container">
            <iframe id="quran-frame" src="P_001.html" title="Quran Page"></iframe>
        </div>
    </div>

</body>
</html>
